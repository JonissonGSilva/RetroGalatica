<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2b3d 50%, #0f1b2e 100%);

            min-height: 100vh;

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.8rem;

        .btn-sortear {

            font-weight: 600;

        .btn-sortear:hover {

        .btn-sortear:active {
            transform: translateY(0);

        .times-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

                grid-template-columns: repeat(2, 1fr);

        @media (min-width: 1024px) {

        .time-card {

        .time-card:hover {

        .time-header {

        .time-numero {
            font-size: 1.1rem;

            -webkit-background-clip: text;

        }
        
        .time-posicoes {

        .jogador-item {

            border-radius: 6px;
            border-left: 2px solid transparent;

            align-items: center;

        .jogador-item:hover {

        }
        
        .jogador-nome {
            font-weight: 500;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .jogador-posicao {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-left: 8px;
        }
        
        .posicao-zag {
            border-left-color: #ef4444;
        }
        
        .posicao-mei {
            border-left-color: #3b82f6;
        }
        
        .posicao-ata {

        }
        
        .time-5-card {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid rgba(255, 193, 7, 0.3);
        }
        
        .time-5-card .time-numero {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .erro {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 12px 16px;
            margin: 15px 0;
            color: #fca5a5;
            font-size: 0.85rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .time-card {
            animation: fadeIn 0.5s ease;
        }
        
        .btn-chaveamento {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 25px;
            font-size: 0.9rem;
            font-weight: 600;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-chaveamento:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);

        .modal-content {

        .modal-header {

        .close {
            color: rgba(255, 255, 255, 0.7);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;

        .close:hover {
            color: #ffffff;
        }
        
        .tabela-chaveamento {
            width: 100%;
            border-collapse: collapse;

        }
        
        .tabela-chaveamento th {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .tabela-chaveamento td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }
        
        .tabela-chaveamento tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .tabela-chaveamento tr:last-child td {

        .numero-jogo {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            width: 80px;
        }
        
        .confronto {
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 15px;">
            <a href="index.html" style="color: rgba(255, 255, 255, 0.7); text-decoration: none; font-size: 0.85rem;">‚Üê Voltar ao Ranking</a>
        </div>
        <h1>‚öΩ Sorteio de Times</h1>
        
        <button class="btn-sortear" onclick="realizarSorteio()">üé≤ Sortear Times</button>
        <button class="btn-chaveamento" onclick="mostrarChaveamento()">üìã Ver Chaveamento dos Jogos</button>
        
        <div id="resultado"></div>
        
        <!-- Modal do Chaveamento -->
        <div id="modalChaveamento" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üìã Chaveamento dos Jogos</h2>
                    <span class="close" onclick="fecharChaveamento()">&times;</span>
                </div>
                <div id="conteudoChaveamento"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Dados dos jogadores com posi√ß√µes
        const jogadoresComPosicao = {
            'Arnaldo': 'ATA',
            'Ronald': 'ZAG',
            'Luiz Kelvin': 'ZAG',  // Ser√° buscado no players.json se necess√°rio
            'Kawa Messi': 'ZAG',
            'Henrique': 'ZAG',
            'Vertinho': 'ATA',
            'Cabinha': 'ZAG',  // ZAG/MLD -> ZAG
            'Weslly': 'ZAG',
            'Guilherme': 'ZAG',
            'Nilson': 'ATA',  // Ser√° buscado no players.json se necess√°rio
            'Tavares': 'MEI',
            'Samuel': 'ZAG',
            'Jonis': 'ATA',  // PE -> ATA
            'Adelson': 'MEI',  // Ser√° buscado no players.json se necess√°rio
            'Deyvde': 'ATA',
            'Kelvin': 'ATA',
            'Andrew': 'ATA',
            'Lito': 'ZAG',
            'Caio': 'ZAG',
            'Luan': 'ZAG',  // Ser√° buscado no players.json se necess√°rio
            'Matador': 'ATA',
            'Israel': 'ATA',
            'Luiz': 'ZAG',
            'Vini': 'MEI',  // MEI/LD -> MEI
            'Arthur': 'ATA'
        };
        
        // Jogadores que v√£o para o time 5 (os 5 √∫ltimos da lista)
        const time5 = ['Matador', 'Israel', 'Luiz', 'Vini', 'Arthur'];
        
        // Jogadores que devem estar nos 4 times (todos exceto os 5 √∫ltimos)
        const jogadores4Times = [
            'Arnaldo', 'Ronald', 'Luiz Kelvin', 'Kawa Messi', 'Henrique',
            'Vertinho', 'Cabinha', 'Weslly', 'Guilherme', 'Nilson',
            'Tavares', 'Samuel', 'Jonis', 'Adelson', 'Deyvde',
            'Kelvin', 'Andrew', 'Lito', 'Caio', 'Luan'
        ];
        
        // Grupo de jogadores que n√£o podem estar juntos
        // Nenhum desses 4 jogadores pode estar no mesmo time
        const grupoRestrito = ['Arnaldo', 'Kelvin', 'Tavares', 'Vertinho'];
        
        function embaralhar(array) {
            const novoArray = [...array];
            for (let i = novoArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];
            }
            return novoArray;
        }
        
        function normalizarPosicao(posicao) {
            if (!posicao) return 'ATA';
            const pos = posicao.toUpperCase();
            if (pos.includes('ZAG') || pos.includes('LATERAL')) return 'ZAG';
            if (pos.includes('MEI') || pos.includes('VOLANTE')) return 'MEI';
            return 'ATA';
        }
        
        function validarSorteio(times, jogadores4Times, time5) {
            /**
             * Valida se o sorteio est√° correto:
             * 1. Todos os jogadores dos 4 times est√£o presentes (sem duplicatas)
             * 2. Nenhum jogador est√° faltando
             * 3. Cada time tem exatamente 5 jogadores
             * 4. Nenhum jogador aparece em mais de um time
             * 
             * Retorna um objeto com:
             * - valido: boolean
             * - erros: array de mensagens de erro
             * - jogadoresFaltando: array de jogadores que n√£o foram encontrados
             * - jogadoresDuplicados: array de jogadores que aparecem mais de uma vez
             */
            const resultado = {
                valido: true,
                erros: [],
                jogadoresFaltando: [],
                jogadoresDuplicados: [],
                totalJogadoresNosTimes: 0,
                totalEsperado: jogadores4Times.length
            };
            
            // Coleta todos os jogadores dos 4 times
            const jogadoresNosTimes = [];
            const jogadoresVistos = new Map(); // Map<jogador, [indices dos times]>
            
            for (let i = 0; i < times.length; i++) {
                const time = times[i];
                resultado.totalJogadoresNosTimes += time.length;
                
                // Verifica se o time tem exatamente 5 jogadores
                if (time.length !== 5) {
                    resultado.valido = false;
                    const letraTime = String.fromCharCode(65 + i);
                    resultado.erros.push(`Time ${letraTime} tem ${time.length} jogadores. Esperado: 5.`);
                }
                
                // Verifica duplicatas e coleta jogadores
                for (const jogador of time) {
                    jogadoresNosTimes.push(jogador);
                    
                    if (jogadoresVistos.has(jogador)) {
                        const timesComJogador = jogadoresVistos.get(jogador);
                        timesComJogador.push(i + 1);
                        resultado.jogadoresDuplicados.push({
                            jogador: jogador,
                            times: timesComJogador
                        });
                        resultado.valido = false;
                    } else {
                        jogadoresVistos.set(jogador, [i + 1]);
                    }
                }
            }
            
            // Verifica se todos os jogadores esperados est√£o presentes
            const jogadoresEsperadosSet = new Set(jogadores4Times);
            const jogadoresPresentesSet = new Set(jogadoresNosTimes);
            
            for (const jogador of jogadores4Times) {
                if (!jogadoresPresentesSet.has(jogador)) {
                    resultado.jogadoresFaltando.push(jogador);
                    resultado.valido = false;
                }
            }
            
            // Verifica se h√° jogadores extras (que n√£o deveriam estar nos 4 times)
            for (const jogador of jogadoresNosTimes) {
                if (!jogadoresEsperadosSet.has(jogador)) {
                    resultado.valido = false;
                    resultado.erros.push(`Jogador "${jogador}" est√° nos times mas n√£o deveria estar (deveria estar no Time E).`);
                }
            }
            
            // Verifica total de jogadores
            if (resultado.totalJogadoresNosTimes !== resultado.totalEsperado) {
                resultado.valido = false;
                resultado.erros.push(`Total de jogadores nos times: ${resultado.totalJogadoresNosTimes}. Esperado: ${resultado.totalEsperado}.`);
            }
            
            // Adiciona mensagens de erro detalhadas
            if (resultado.jogadoresFaltando.length > 0) {
                resultado.erros.push(`Jogadores faltando: ${resultado.jogadoresFaltando.join(', ')}`);
            }
            
            if (resultado.jogadoresDuplicados.length > 0) {
                const duplicadosStr = resultado.jogadoresDuplicados.map(d => {
                    const timesLetras = d.times.map(t => String.fromCharCode(64 + t)).join(', ');
                    return `${d.jogador} (Times: ${timesLetras})`;
                }).join(', ');
                resultado.erros.push(`Jogadores duplicados: ${duplicadosStr}`);
            }
            
            // Verifica restri√ß√µes: nenhum dos 4 jogadores restritos pode estar no mesmo time
            const grupoRestrito = ['Arnaldo', 'Kelvin', 'Tavares', 'Vertinho'];
            for (let i = 0; i < times.length; i++) {
                const restritosNoTime = times[i].filter(j => grupoRestrito.includes(j));
                if (restritosNoTime.length > 1) {
                    resultado.valido = false;
                    const letraTime = String.fromCharCode(65 + i);
                    resultado.erros.push(`Time ${letraTime} tem m√∫ltiplos jogadores restritos: ${restritosNoTime.join(', ')}`);
                }
            }
            
            return resultado;
        }
        
        function realizarSorteio() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<div class="loading">üé≤ Sorteando times...</div>';
            
            // Pequeno delay para mostrar o loading
            setTimeout(() => {
                try {
                    let resultado;
                    let tentativasSorteio = 0;
                    const maxTentativasSorteio = 50;
                    
                    // Tenta fazer o sorteio at√© que n√£o haja viola√ß√µes de restri√ß√£o ou jogadores faltando
                    do {
                        resultado = sortearTimes();
                        tentativasSorteio++;
                        
                        // Verifica se h√° problemas cr√≠ticos que precisam de novo sorteio
                        const temJogadoresFaltando = resultado.validacao && resultado.validacao.jogadoresFaltando && resultado.validacao.jogadoresFaltando.length > 0;
                        const temRestricoesVioladas = resultado.validacao && resultado.validacao.erros && 
                            resultado.validacao.erros.some(e => e.includes('m√∫ltiplos jogadores restritos'));
                        const temProblemas = !resultado.validacao.valido && (temJogadoresFaltando || temRestricoesVioladas);
                        
                        if (!temProblemas) {
                            break; // Sorteio v√°lido, sai do loop
                        }
                        
                        if (tentativasSorteio >= maxTentativasSorteio) {
                            console.warn(`‚ö†Ô∏è M√°ximo de tentativas (${maxTentativasSorteio}) atingido. Usando √∫ltimo resultado.`);
                            break;
                        }
                        
                        console.log(`üîÑ Refazendo sorteio (tentativa ${tentativasSorteio}/${maxTentativasSorteio})...`);
                    } while (tentativasSorteio < maxTentativasSorteio);
                    
                    exibirResultado(resultado);
                } catch (error) {
                    resultadoDiv.innerHTML = `<div class="erro">Erro ao realizar sorteio: ${error.message}</div>`;
                }
            }, 300);
        }
        
        function sortearTimes() {
            // Separa jogadores por posi√ß√£o
            const zagueiros = [];
            const meias = [];
            const atacantes = [];
            
            for (const nome of jogadores4Times) {
                const posicao = normalizarPosicao(jogadoresComPosicao[nome] || 'ATA');
                if (posicao === 'ZAG') {
                    zagueiros.push(nome);
                } else if (posicao === 'MEI') {
                    meias.push(nome);
                } else {
                    atacantes.push(nome);
                }
            }
            
            // Embaralha as listas
            const zagueirosEmbaralhados = embaralhar(zagueiros);
            const meiasEmbaralhadas = embaralhar(meias);
            const atacantesEmbaralhados = embaralhar(atacantes);
            
            // Cria os 4 times (preenchidos sequencialmente)
            const times = [[], [], [], []];
            
            // Preenche os times sequencialmente: Time 1 primeiro (completo), depois Time 2, etc.
            // Cada time: 2 ZAG, 1 MEI, 2 ATA (se houver jogadores suficientes)
            // Preenche um time completamente (5 jogadores) antes de passar para o pr√≥ximo
            for (let i = 0; i < 4; i++) {
                // Preenche o time i completamente (5 jogadores) antes de passar para o pr√≥ximo
                // Tenta seguir a estrutura ideal: 2 ZAG, 1 MEI, 2 ATA
                // Mas garante que sempre tenha 5 jogadores
                
                // 2 Zagueiros (ou menos se n√£o houver)
                if (zagueirosEmbaralhados.length > 0) {
                    times[i].push(zagueirosEmbaralhados.shift());
                }
                if (zagueirosEmbaralhados.length > 0 && times[i].length < 5) {
                    times[i].push(zagueirosEmbaralhados.shift());
                }
                
                // 1 Meia (ou menos se n√£o houver)
                if (meiasEmbaralhadas.length > 0 && times[i].length < 5) {
                    times[i].push(meiasEmbaralhadas.shift());
                }
                
                // 2 Atacantes (ou menos se n√£o houver)
                if (atacantesEmbaralhados.length > 0 && times[i].length < 5) {
                    times[i].push(atacantesEmbaralhados.shift());
                }
                if (atacantesEmbaralhados.length > 0 && times[i].length < 5) {
                    times[i].push(atacantesEmbaralhados.shift());
                }
                
                // Se o time n√£o tiver 5 jogadores, preenche com restantes
                // (priorizando a ordem: ZAG, MEI, ATA)
                // GARANTE que este time tenha 5 jogadores antes de passar para o pr√≥ximo
                while (times[i].length < 5) {
                    if (zagueirosEmbaralhados.length > 0) {
                        times[i].push(zagueirosEmbaralhados.shift());
                    } else if (meiasEmbaralhadas.length > 0) {
                        times[i].push(meiasEmbaralhadas.shift());
                    } else if (atacantesEmbaralhados.length > 0) {
                        times[i].push(atacantesEmbaralhados.shift());
                    } else {
                        // N√£o h√° mais jogadores dispon√≠veis - isso n√£o deveria acontecer com 20 jogadores
                        const letraTime = String.fromCharCode(65 + i);
                        console.warn(`Aviso: Time ${letraTime} tem apenas ${times[i].length} jogadores. Esperado: 5.`);
                        break;
                    }
                }
            }
            
            // Coleta todos os jogadores restantes ap√≥s preencher os 4 times
            const todosRestantes = [
                ...zagueirosEmbaralhados,
                ...meiasEmbaralhadas,
                ...atacantesEmbaralhados
            ];
            
            // Verifica e corrige restri√ß√£o: NENHUM dos 4 jogadores (Arnaldo, Kelvin, Tavares, Vertinho) 
            // pode estar no mesmo time. Se houver mais de 1 no mesmo time, redistribui.
            // Redistribui respeitando: sequencial, sem duplicatas, 5 por time nos 4 primeiros
            let tentativas = 0;
            const maxTentativas = 100;
            
            while (tentativas < maxTentativas) {
                let violacao = false;
                
                // Verifica cada time - garante que n√£o h√° mais de 1 jogador restrito no mesmo time
                for (let idx = 0; idx < times.length; idx++) {
                    const time = times[idx];
                    const restritosNoTime = time.filter(j => grupoRestrito.includes(j));
                    
                    // Se h√° mais de 1 jogador restrito no mesmo time, viola√ß√£o detectada
                    if (restritosNoTime.length > 1) {
                        violacao = true;
                        // Move um jogador restrito para outro time
                        const jogadorParaMover = restritosNoTime[0];
                        const indexJogador = time.indexOf(jogadorParaMover);
                        time.splice(indexJogador, 1);
                        
                        // Encontra um time que n√£o tenha jogadores restritos e tenha menos de 5
                        // Busca sequencialmente: Time 1, depois Time 2, etc.
                        let timeEncontrado = false;
                        let timeDestinoIdx = -1;
                        for (let outroIdx = 0; outroIdx < times.length; outroIdx++) {
                            if (outroIdx !== idx) {
                                const temRestrito = times[outroIdx].some(j => grupoRestrito.includes(j));
                                const temEspaco = times[outroIdx].length < 5;
                                if (!temRestrito && temEspaco) {
                                    times[outroIdx].push(jogadorParaMover);
                                    timeEncontrado = true;

                const posicoes = {};
                for (const jogador of time.jogadores) {
                    const pos = normalizarPosicao(resultado.posicoes[jogador] || 'ATA');
                    posicoes[pos] = (posicoes[pos] || 0) + 1;
                }
                
                const posicoesStr = Object.entries(posicoes)
                    .map(([pos, qtd]) => `${qtd} ${pos}`)
                    .join(', ');
                
                html += `
                    <div class="time-card">
                        <div class="time-header">
                            <div class="time-numero">Time ${time.letra} <span style="font-size: 0.7em; color: rgba(255,255,255,0.5);">(${time.jogadores.length})</span></div>
                            <div class="time-posicoes">${posicoesStr}</div>
                        </div>
                        ${time.jogadores.map(jogador => {
                            const pos = normalizarPosicao(resultado.posicoes[jogador] || 'ATA');
                            const classePos = `posicao-${pos.toLowerCase()}`;
                            return `
                                <div class="jogador-item ${classePos}">
                                    <div class="jogador-nome">${jogador}</div>
                                    <div class="jogador-posicao">${pos}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            // Exibe o time 5 (Time E)
            if (resultado.time5.length > 0) {
                html += `
                    <div class="time-card time-5-card">
                        <div class="time-header">
                            <div class="time-numero">Time E</div>
                            <div class="time-posicoes">Reservas</div>
                        </div>
                        ${resultado.time5.map(jogador => {
                            const pos = normalizarPosicao(resultado.posicoes[jogador] || 'ATA');
                            const classePos = `posicao-${pos.toLowerCase()}`;
                            return `
                                <div class="jogador-item ${classePos}">
                                    <div class="jogador-nome">${jogador}</div>
                                    <div class="jogador-posicao">${pos}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            html += '</div>';
            resultadoDiv.innerHTML = html;
        }
        
        function gerarChaveamento() {
            // Chaveamento round-robin para 5 times (10 jogos)
            const times = ['Time A', 'Time B', 'Time C', 'Time D', 'Time E'];
            const jogos = [];
            let numeroJogo = 1;
            
            // Gera todos os confrontos poss√≠veis
            for (let i = 0; i < times.length; i++) {
                for (let j = i + 1; j < times.length; j++) {
                    jogos.push({
                        numero: numeroJogo++,
                        time1: times[i],
                        time2: times[j]
                    });
                }
            }
            
            return jogos;
        }
        
        function mostrarChaveamento() {
            const modal = document.getElementById('modalChaveamento');
            const conteudo = document.getElementById('conteudoChaveamento');
            const jogos = gerarChaveamento();
            
            let html = '<table class="tabela-chaveamento">';
            html += '<thead><tr><th>Jogo</th><th>Confronto</th></tr></thead>';
            html += '<tbody>';
            
            for (const jogo of jogos) {
                html += `<tr>
                    <td class="numero-jogo">Jogo ${jogo.numero}</td>
                    <td class="confronto">${jogo.time1} √ó ${jogo.time2}</td>
                </tr>`;
            }
            
            html += '</tbody></table>';
            conteudo.innerHTML = html;
            modal.style.display = 'block';
        }
        
        function fecharChaveamento() {
            const modal = document.getElementById('modalChaveamento');
            modal.style.display = 'none';
        }
        
        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('modalChaveamento');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
